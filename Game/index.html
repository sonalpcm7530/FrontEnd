<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
    <div class="choice" id="rock">
        <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png" />
    </div>
    <div class="choice" id="paper">
        <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/61a8830014eac26c8bed5e902b3dd2ea08dd12b8/StonePaperScissors/images/rock.png" />
    </div>
    <div class="choice" id="scissors">
        <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/61a8830014eac26c8bed5e902b3dd2ea08dd12b8/StonePaperScissors/images/scissors.png" />
    </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
            
        </div>
        <div class="score">
            
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
